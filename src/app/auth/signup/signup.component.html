<section class="signup">
    <form 
        fxLayout="column" 
        fxLayoutAlign="center center" 
        fxLayoutGap="0.5rem"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)">
        <mat-form-field>
           <input 
                type="email"   
                matInput 
                placeholder="Your email"
                name="email"
                ngModel
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                #emailInput="ngModel">
                <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
                <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be atleast 6 characters long.">
            <input 
                type="password" 
                matInput placeholder="Your password"
                name="password"
                ngModel
                required
                minlength="6"
                #pwInput="ngModel">
            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput placeholder="Your birthdate" 
                [matDatepicker]="picker"
                [max]="maxDate"
                ngModel
                required
                name="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox 
            ngModel 
            required
            name="agree"
            >Agree to Terms and Condition.
        </mat-checkbox>
        <button 
            mat-flat-button 
            color="primary" 
            type="submit"
            [disabled]="f.invalid"
            >Submit
        </button>
    </form>
</section>
