<section class="new-training" fxLayoutAlign="center center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
      <mat-card fxFlex.xs="100%" fxFlex="400px" fxLayoutAlign="center center" fxLayout="column">
        <mat-card-title>Time to start a workout!</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill" *ngIf="!isLoading && exercises">
                <mat-select placeholder="Choose your exercise" ngModel name="exercise" required>
                  <mat-option 
                    *ngFor="let exercise of exercises" 
                    [value]="exercise.name"
                    >{{exercise.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card-content>
        <mat-card-actions  *ngIf="!isLoading">
          <button 
                *ngIf="exercises"
                  type="submit" 
                  mat-flat-button 
                  [disabled]="f.invalid" 
                  color="primary"
                 >Start
          </button>
          <button 
                *ngIf="!exercises"
                  type="button" 
                  mat-flat-button
                  color="primary"
                  (click)="fetchExercises()"
                 >Fetch Again
          </button>
        </mat-card-actions>
    </mat-card>
    </form>
    
</section>
