<section class="new-training" fxLayoutAlign="center center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
      <mat-card fxFlex.xs="100%" fxFlex="400px" fxLayoutAlign="center center" fxLayout="column">
        <mat-card-title>Time to start a workout!</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-select placeholder="Choose your exercise" ngModel name="exercise" required>
                  <mat-option 
                    *ngFor="let exercise of exercises" 
                    [value]="exercise.name"
                    >{{exercise.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-flat-button [disabled]="f.invalid" color="primary">Start</button>
        </mat-card-actions>
    </mat-card>
    </form>
    
</section>
